version: '3'

services:
  hashivault:
    image: vault:latest
    ports:
      - "127.0.0.1:${VAULT_PORT:-8200}:8200"
    environment:
      VAULT_ADDR: "${HOSTNAME}:${VAULT_PORT:-8200}"
      VAULT_DEV_ROOT_TOKEN_ID: "${VAULT_PASSWORD}"
    cap_add:
      - IPC_LOCK
    networks:
      vault-network:
        ipv4_address: 172.21.0.10
        aliases:
          - vault-server

networks:
  vault-network:
    ipam:
      config:
        - subnet: 172.21.0.0/24